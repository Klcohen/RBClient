<h1>{{username}}'s Profile</h1>
<h4>{{bio}}</h4>


<button (click)="openDialog()" class="btn btn-primary">Edit Bio</button>

<button (click)="deleteUser()">Delete User</button>

<button (click)="logout()">Logout</button>

<div id=#wrapper style="text-align: center;
background-color: darkgrey; justify-content: center; display: flex-box;">
<ng-container *ngFor="let title of art; let i = index">
  <br />
  <br />
   <mat-card style="width: 70vh; margin-left: 50vh; margin-right: 50vh;"> 
    <h3>Title: {{title.title}}</h3>
    <h3>Creator: {{title.owner}}</h3>
    <h3>Art ID:  {{title.id}}</h3>
    <img src="https://i.pinimg.com/474x/a2/bc/9f/a2bc9f945bdbcbbec6648d14356974e4--fuse-bead-patterns-perler-patterns.jpg">
    <!-- <h3>Art:  {{title.image}}</h3> -->
    <app-comments></app-comments>
  </mat-card>
  <br/>

</ng-container>
</div>
